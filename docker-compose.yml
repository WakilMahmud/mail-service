version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: iep-postgres
    restart: unless-stopped
    ports:
      - '${DB_PORT:-5433}:5432'
    environment:
      POSTGRES_USER: ${DB_USERNAME:-iep}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-iep_secret}
      POSTGRES_DB: ${DB_NAME:-iep}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-iep}']
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: iep-rabbitmq
    restart: unless-stopped
    ports:
      - '${RABBITMQ_PORT:-5672}:5672'
      - '${RABBITMQ_MGMT_PORT:-15672}:15672'
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-iep}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-iep_secret}
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: iep-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD:-iep_secret}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-iep_secret}', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: iep-minio
    restart: unless-stopped
    ports:
      - '${MINIO_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: iep-mailhog
    restart: unless-stopped
    ports:
      - '${SMTP_PORT:-1025}:1025'
      - '8025:8025'

volumes:
  pgdata:
  rabbitmqdata:
  redisdata:
  miniodata:
